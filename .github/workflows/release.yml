name: Release
on:
    push:
        tags:        
            - '*' 

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        poetry-version: ["1.6.1"]
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
            python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install the plugin for dynamic versioning
        run: poetry self add "poetry-dynamic-versioning[plugin]"
      - name: Build project
        run: poetry build
      - name: 
        run: poetry config repositories.gitlab "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi"
      - name:
        run: poetry config http-basic.gitlab gitlab-ci-token "$CI_JOB_TOKEN"
      - name:
        run: poetry publish --repository gitlab
  
